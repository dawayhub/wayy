<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
</head>
<body>
    <h1>Simple Todo App</h1>

    <form action="/create-todo" method="post">
        <input type="text" name="item" placeholder="Enter a new todo" required>
        <button type="submit">Add</button>
    </form>


    <h2>Todo List:</h2>
    <ul>
        {% for todo in todos %}
            <li>
                <form action="/toggle-todo/{{ loop.index0 }}" method="post" style="display: inline;">
                    <button type="submit">{{ "Undo" if todo.done else "Done" }}</button>
                </form>
                <span style="text-decoration: {{ 'line-through' if todo.done else 'none' }}">
                    {{ loop.index }}. {{ todo.task }}
                </span>
            </li>
        {% else %}
            <li>No todos yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
